<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="common.css" rel="stylesheet">
  <title>Shader for being like drawing | Itsuki's Portfolio</title>
</head>
<body>
<!-- ページを開いたときの演出 -->
<div id="start-cover-parent">
  <div id="start-cover"></div>
</div>

<!-- ヘッダー -->
<header style="height: 40px" class="sticky-top text-center bg-dark container-fluid">
  <div class="row">
    <div class="col"></div>
    <button onclick="location.href='home.html'" type="button" class="col btn btn-dark">Home</button>
    <div class="col"></div>
  </div>
</header>

<!-- タイトル -->
<div class="container-fluid">
  <h1 style="background: linear-gradient(transparent 70%, #86b7fe 70%); width: 650px" id="title" class="display-1 ps-4 pt-2 mb-4"></h1>
</div>
<div class="container">
  <!-- メイン -->
  <div class="row">
    <div id="game-image" class="col-6"></div>
    <div class="col-6">
      <p id="env" class="fs-4">開発環境やライブラリ：</p>
      <p id="time" class="fs-4">制作時間：</p>
      <p id="member-num" class="fs-4">制作人数：</p>
      <p id="my-part" class="fs-4">担当：</p>
      <p id="link">関連リンク：<a href=""></a></p>
    </div>
  </div>
  <p id="abstract" class="mt-2 fs-5"></p>
</div>

<div style="margin-right: 20%; margin-left: 20%" class="mt-5">
  <!-- アピールポイント1つ目 -->
  <h2 id="point1-header" class="pointTitle m-4 display-4 fw-bold"></h2>
  <div class="row">
    <div class="col-5">
      <p id="point1-content" class="fs-5"></p>
    </div>
    <div id="point1-images" class="col-7">

    </div>
  </div>
</div>

<!-- フッター -->
<footer id="footer" style="height: 60px" class="bg-dark container-fluid mt-4 text-white text-end"></footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js
"></script>
<script type="text/javascript" src="work.js"></script>
<script type="text/javascript">
  updateInfo("デッサン風シェーダー");
</script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
  subOpening();
</script>

</body>
</html>
