<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScriptで書き換えよう</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <!-- 課題1 -->
  <h1>課題１</h1>
  <button onclick="showModal()">クリックすると文字が表示されるよ</button>
  <div id="modal"></div>

  <!-- 課題2 -->
  <h1><br>課題２</h1>
  <button onclick="changeRed()">赤</button>
  <button onclick="changeYellow()">黄色</button>
  <button onclick="changeGreen()">緑</button>

  <div id="modal2">ボタンクリックで背景色が変わるよ</div>

  <!-- 課題3 -->
  <h1><br>課題３</h1>
  <button onclick="appendCircle()">o</button>
  <button onclick="appendCross()">x</button>

  <div id="modal3"></div>

  <!-- 課題４ -->
  <h1><br>課題４</h1>
  <button onclick="plusOne()">+1</button>
  <button onclick="plusFive()">+5</button>
  <button onclick="plusTen()">+10</button>

  <div id="modal4">0</div>

</div>

<script type="text/javascript" src="modal.js"></script>

</body>
</html>
